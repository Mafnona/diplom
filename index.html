<head>

<body>

	<!-- Header -->
		<div class="container">
			<div class="header-content">
				<nav>
					<ul id="nav-menu">
					</ul>
					<button class="mobile-menu-btn" id="mobile-menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
				</nav>
			</div>
		</div>
	</header>

	<!-- Hero Section -->
	<section class="hero">
		<div class="container">
			<div class="hero-content">
				<h1>Дипломный проект Керимовой Евы</h1>
				<div class="btn-group">
					<a href="https://github.com/"class="btn btn-outline">Github</a>
					<a href="https://www.figma.com/proto/8qCwf304fT0dBcpwJUZQ6z/Untitled?node-id=34-187&p=f&t=2HJsGu76RZFTIuE1-0&scaling=min-zoom&content-scaling=fixed&page-id=29%3A2"class="btn btn-outline" class="btn">Прототип на Figma</a>
					<a href="https://jsitor.com/"class="btn btn-outline">Jsitor</a>
					<a href="https://stackblitz.com/"class="btn btn-outline">Stackblitz</a>
<br>
					<a href="https://docs.google.com/spreadsheets/d/1q54heHnnmiUssAnQ_NuPCfS1qrfbhdU1GZSax1i3M70/edit?usp=sharing"class="btn btn-outline">Прайс лист</a>
					<a href="https://codepen.io/pen"class="btn btn-outline">Codepen</a>
					<a href=https://drive.google.com/file/d/1CuCbMmSIjzSoIUqShilYeyySCBiGT84s/view?usp=sharing class="btn btn-outline" download target="_blank">Методичка

				</div>
			</div>
		</div>
	</section>

	<!-- Design Principles -->
	<section class="section" id="principles">
		<div class="container">
			<div class="section-title">
				<h2>Основные принципы дизайна</h2>
			</div>

	</section>
	<script>
		// Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        mobileMenuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        // Portfolio Filtering
        const filterButtons = document.querySelectorAll('.filter-btn');
        const showcaseItems = document.querySelectorAll('.showcase-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                const filterValue = button.getAttribute('data-filter');
                
                showcaseItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Testimonials Slider
        const quotes = document.querySelectorAll('.quote');
        const sliderDots = document.querySelectorAll('.slider-dot');
        let currentSlide = 0;

        function showSlide(n) {
            quotes.forEach(quote => quote.classList.remove('active'));
            sliderDots.forEach(dot => dot.classList.remove('active'));
            
            quotes[n].classList.add('active');
            sliderDots[n].classList.add('active');
            currentSlide = n;
        }

        sliderDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const slideIndex = parseInt(dot.getAttribute('data-slide'));
                showSlide(slideIndex);
            });
        });

        // Auto slide change
        setInterval(() => {
            let nextSlide = (currentSlide + 1) % quotes.length;
            showSlide(nextSlide);
        }, 5000);

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    navMenu.classList.remove('show');
                }
            });
        });
	</script>
</body>

</html>
